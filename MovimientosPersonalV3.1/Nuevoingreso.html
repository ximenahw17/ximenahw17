<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Font Awesome -->
    <link href="../System/Styles/font-awesome.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="../System/plugins/jquery/jquery-3.1.0.min.js"></script>
    <!-- Jqxwidgets -->
    <script src="../System/Scripts/jqwidgets/jqx-all.js"></script>
    <script src="../System/Scripts/jqwidgets/jqxbuttons.js"></script>
    <script src="../System/Scripts/jqwidgets/jqxcore.js"></script>
    <link href="../System/Scripts/jqwidgets/styles/jqx.base.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.bootstrap.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.light.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.fresh.css" rel="stylesheet" />
    <!-- Bootstrap -->  
    <link href="../System/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../System/Scripts/bootstrap.bundle.js"></script>
    <!-- HW -->
    <link href="../System/Styles/procesos_harweb.css" rel="stylesheet" />
    <link href="../System/Styles/loader.css" rel="stylesheet" />    
    <!-- Confirm -->
    <link href="../System/css/jquery-confirm.min.css" rel="stylesheet" />
    <script src="../System/js/jquery-confirm.min.js"></script>
    <!-- Fluent Design -->
    <link href="../assets/css/fluent.css" rel="stylesheet" />

    <style>
        .centrado {
            margin-top: 3%;
            text-align: center;
        }

        .espacio {
            margin-top: 3%;
        }

        .card {
            border-radius: 4px;
            background: #fff;
            box-shadow: 0 6px 10px rgba(0,0,0,.08), 0 0 6px rgba(0,0,0,.05);
            transition: .3s transform cubic-bezier(.155,1.105,.295,1.12),.3s box-shadow,.3s -webkit-transform cubic-bezier(.155,1.105,.295,1.12);
            padding: 14px 80px 18px 36px;
            cursor: pointer;
        }

        .card:hover {
            transform: scale(1.03);
            box-shadow: 10px 10px 5px 0px rgba(53,60,70,0.75);
	        -webkit-box-shadow: 10px 10px 5px 0px rgba(53,60,70,0.75);
	        -moz-box-shadow: 10px 10px 5px 0px rgba(53,60,70,0.75);
        }

        b{ font-size: 14px; color: #000;margin-bottom: 1.5%;}

        .col-lg-3 {max-width: 26.5%;}
        table{width:100%;margin-top:2%}
        .collapse-link{ cursor: pointer;}
        .x_panel{
            transition: all 0.5s;
            transition-delay: 0.00001s;
            border-radius: 1em;
        }  
        .x_panel:hover{
            transform: scale(1.03);
            box-shadow: 10px 10px 5px 0px rgba(114, 130, 140, 0.75);
            -webkit-box-shadow: 10px 10px 5px 0px rgba(114, 130, 140,0.75);
            -moz-box-shadow: 10px 10px 5px 0px rgba(114, 130, 140,0.75);
        }
    </style>
</head>
<body>
    <!--Div Contenido-->
    <div id="divContenido">
        <div id="divTitulo">
            <div class="row">
                <div class="col-11">
                    <span id="spanTitulo">Consulta de movimientos de personal</span>
                </div>
                <div class="col-1 class-inicio" data-modulo="MenuMovimientosPersonal">
                    <i class="fa fa-bars fa-lg" style="color:#4BAAD5;margin-top: 10%;"><span class="casita"> Menu</span></i>
                </div>
            </div>
        </div>
        <div id="divContenedorInterno" style="border: none;height:91%" class="fluentContenedorInterno2">               
            <div class="container-fluid">
                <div class="form-row" style="margin-top:0.5%">
                    <div class="col-md-6 offset-2">
                        <b>Razón social:</b> <div id="SelRazonSocial"></div>
                    </div>
                </div>
                <div id="DivBusqueda" class="form-row espacio" style="display:none;">
                    <div class="col-md-6 offset-2">
                        <input type="text" class="form-control form-control-sm" id="txtCUP" maxlength="18" placeholder="Ingrese CURP..." onkeyup="validaCURP(this);" />
                    </div>
                    <div class="col-md-2">
                        <button id='jqxBtnBuscar'><i class="fa fa-search"></i>&nbsp;Buscar</button>
                    </div>
                </div>                   
                <div class="splitter-panel fluentContenedorInterno" style="margin-top: 12%;display: none;">
                    <div id="DivInfo" class="form-row" style="display:none;font-size:14px;margin-left:2%;margin-top:0.5%">
                        <div class="col-md-3 offset-1">
                            <dl>
                                <dt>Nombre:</dt>
                                <dd><label id="lblNombre"></label></dd>
                                <dt>Id_Ocupacion:</dt>
                                <dd><label id="lblOcupacion"></label></dd>
                            </dl>
                        </div>
                        <div class="col-md-3">
                            <dl>
                                <dt>Apellido paterno:</dt>
                                <dd><label id="lblPaterno"></label></dd>
                                <dt>Fecha nacimiento:</dt>
                                <dd><label id="lblFechaNac"></label></dd>
                            </dl> 
                        </div>
                        <div class="col-md-3">
                            <dl>
                                <dt>Apellido materno</dt>
                                <dd><label id="lblMaterno"></label></dd>
                            </dl>
                        </div>
                        <div id="col-md-3">
                            <dl>
                                <dt>NSS:</dt>
                                <dd><label id="lblNSS"></label></dd>
                            </dl>
                        </div>

                    </div>
                </div>
                <div id="DivTarjetas" class="container" style="margin-left:1%;margin-top: 17%;">
                    <div class="row">
                        <div class="col-lg-4">
                            <div class="col-md-12 col-sm-12 card-option" id="cardAltaEmpleado" data-estatus="1">                               
                                <div class="x_panel consultamovs" style="height: auto;background-color: #fff;">
                                    <div class="x_title">
                                        <table>
                                            <tr>
                                                <td><h2 style="font-size: 1.4em;" class="consultamovsico"><img src="../assets/images/iconos_web/nm-ico.png" style="width: 70px; height: 70px;" /> Alta</h2></td>
                                            </tr>
                                        </table>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>                               
                            </div>
                            <div style="margin-top:10%" class="col-md-12 col-sm-12 card-option" id="cardReingresoEmpleado" data-estatus="2">                               
                                <div class="x_panel consultamovspanel" style="height: auto;background-color: #fff;">
                                    <div class="x_title">
                                        <table>
                                            <tr>
                                                <td><h2 style="font-size: 1.4em;" class="consultamovsico"><img src="../assets/images/iconos_web/ma-ico.png" style="width: 70px; height: 70px;" /> Reingreso</h2></td>
                                            </tr>
                                        </table>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>                               
                            </div>
                            <div class="col-md-12 col-sm-12 card-option" id="cardModificaEmpleado" data-estatus="3">                               
                                <div class="x_panel consultamovspanel" style="height: auto;background-color: #fff;">
                                    <div class="x_title">
                                        <table>
                                            <tr>
                                                <td><h2 style="font-size: 1.4em;" class="consultamovsico"><img src="../assets/images/iconos_web/ma-ico.png" style="width: 70px; height: 70px;" /> Modificación</h2></td>
                                            </tr>
                                        </table>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>                               
                            </div>
                            <div style="margin-top:10%" class="col-md-12 col-sm-12 card-option" id="cardBajaEmpleado" data-estatus="5">                               
                                <div class="x_panel consultamovspanel" style="height: auto;background-color: #fff;">
                                    <div class="x_title">
                                        <table>
                                            <tr>
                                                <td><h2 style="font-size: 1.4em;" class="consultamovsico"><img src="../assets/images/iconos_web/ma-ico.png" style="width: 70px; height: 70px;" /> Baja</h2></td>
                                            </tr>
                                        </table>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="col-md-12 col-sm-12 card-option" id="cardAltaRazonSocial" data-estatus="6">                               
                                <div class="x_panel consultamovspanel" style="height: auto;background-color: #fff;">
                                    <div class="x_title">
                                        <table>
                                            <tr>
                                                <td><h2 style="font-size: 1.4em;" class="consultamovsico"><img src="../assets/images/iconos_web/bitacora-ico.png" style="width: 70px; height: 70px;" /> Alta otro empleador</h2></td>
                                            </tr>
                                        </table>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </div>                
            </div>
        </div>
    </div>
    <!--Div Contenido-->
    <!-- Modal´s-->
    <div id="dialogWindow" class="_modales-sm">
    </div>   
    <!-- CARGADOR -->
    <div id="cargaPagina" class='loader__wrapper'>
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='numberfall__wrapper'>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>
    <div id="cargaPagina2" class='loader__wrapper' style="display:none">
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='number__wrapper'>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>
    <!-- / CARGADOR -->    
</body>
</html>
<script src="../System/Scripts/jqwidgets/globalization/globalize.js"></script>

<script src="../System/js/jqxgrid.filter.js"></script>
<script src="../System/js/jqxgrid.sort.js"></script>
