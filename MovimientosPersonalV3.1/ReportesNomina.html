                    </ul>
                
                    <div class="content-holder">

                                </button>

        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                        <span class="obligado">*</span>
                        <label for="grupo">Grupo empresarial</label>
                        <div id="grupo" class="hwdbo-combo ini"></div>
                    </div>
                </div>  
                <div class="row" style="margin-top:5%">
                    <div class="col">
                        <span class="obligado">*</span>
                        <label for="razon">RFC del patrón</label>

                    </div>

                <div class="row" style="margin-top:5%">

                </div>

                    </div>                     
                </div> 
                <div class="row" style="margin-top:5%">
                    <div class="col-6">
                        <span class="obligado">*</span>
                        <label for="periodicidad">Periodicidad</label>
                        <div id="periodicidad" class="hwdbo-combo ini"></div>
                    </div>
                    <div class="col-6">
                        <span class="obligado">*</span>
                        <label for="anio">Año</label>
                        <div id="anio" class="hwdbo-combo ini"></div>
                    </div>                      
                </div>
                <div class="row" style="margin-top:5%">
                    <div class="col">
                        <span class="obligado">*</span>
                        <label for="periodo">Periodo</label>
                        <div id="periodo" class="hwdbo-combo cl"></div>
                    </div>
                </div>

                    </div>

                    </div>                     
                </div>

                    <div class="col">

                    </div>                     
                </div>

                    <div class="col">
                        <center>
                            <button id="BtnConsultarPlantilla"  class="btn btn-primary consultamovs" onclick="DoPlantilla();"> Consultar</button> 
                        </center>
                    </div>
                    
                </div>
            </div>
        </div>
