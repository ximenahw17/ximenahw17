<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Font Awesome -->
    <link href="../System/Styles/font-awesome.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="../System/plugins/jquery/jquery-3.1.0.min.js"></script>
    <!-- Jqxwidgets -->
    <script src="../System/Scripts/jqwidgets/jqx-all.js"></script>
    <script src="../System/Scripts/jqwidgets/jqxbuttons.js"></script>
    <script src="../System/Scripts/jqwidgets/jqxcore.js"></script>
    <link href="../System/Scripts/jqwidgets/styles/jqx.base.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.bootstrap.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.light.css" rel="stylesheet" />
    <link href="../System/Scripts/jqwidgets/styles/jqx.fresh.css" rel="stylesheet" />
    <!-- Bootstrap -->  
    <link href="../System/plugins/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../System/plugins/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- HW -->
    <link href="../System/Styles/procesos_harweb.css" rel="stylesheet" />
    <link href="../System/Styles/loader.css" rel="stylesheet" />    
    <!-- Confirm -->
    <link href="../System/css/jquery-confirm.min.css" rel="stylesheet" />
    <script src="../System/js/jquery-confirm.min.js"></script>
    <!-- Fluent Design -->
    <link href="../assets/css/fluent.css" rel="stylesheet" />
    <!--Metro-->   
    <script src="../System/plugins/Metro/js/metro-4.4.3.min.js"></script>  
    <link href="../System/plugins/Metro/css/metro-4.4.3.min.css" rel="stylesheet" />
    <!-- Excel -->
    <script src="../System/js/xlsx.core.min.js"></script>
    <script src="../System/js/xlsx.full.min.js"></script>

    <style>
        .espacio { margin-top: 3%; }

        span { position: relative; }

        i { padding-right: 5px; }

        label { font-size: 14px; }

        .jqx-rc-all { border-radius: 0px; }
      
        .modal-backdrop { display: none; }

        .obligado {color: red;}
    </style>
</head>
<body>
    <!-- Div Cargador -->
    <div id="cargaPagina" class='loader__wrapper'>
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='numberfall__wrapper'>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>
    <div id="cargaPagina2" class='loader__wrapper' style="display:none">
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='number__wrapper'>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>    
    <!-- //Div Cargador -->
    <!-- Div Contenido -->
    <div id="divContenido">
        <div id="divTitulo">
            <div class="row">
                <div class="col-11">
                    <span id="spanTitulo" style="text-align: left">Carga masiva de movimientos de nómina</span>
                </div>
                <div class="col-1 class-inicio" data-modulo="MenuPrincipal">
                    <i class="fa fa-bars fa-lg" style="color:#4BAAD5;margin-top: 10%;"><span class="casita"> Menu</span></i>
                </div>
            </div>
        </div>
        <div id="divContenedorInterno" style="border: none;height:88%" class="fluentContenedorInterno2">
            <nav data-role="ribbonmenu">
                <ul class="tabs-holder">
                    <li><a href="#section-1-1">Carga masiva</a></li>
                </ul>
            
                <div class="content-holder">
                    <div class="section" id="section-1-1">
                        <div class="group">
                            <button class="ribbon-button" onclick="DescargaPlantilla();">
                                <span class="icon fa fa-download"></span>
                            <span class="caption">Plantilla incidencias</span>
                            </button>
                            <button class="ribbon-button" onclick="CargaMasiva();">
                                <span class="icon fa fa-upload"></span>
                            <span class="caption">Subir archivo</span>
                            </button>
                            <button disabled="disabled" class="ribbon-button" onclick="return false;">
                                <span class="icon fa fa-list"></span>
                            <span class="caption">Fortia</span>
                            </button>
                            <button disabled="disabled" class="ribbon-button" onclick="return false;">
                                <span class="icon fa fa-list-alt"></span>
                            <span class="caption">Kronos</span>
                            </button>
                            <span class="title">Archivos</span>
                        </div>
            
                        <div class="group">
                            <button id="BtnEjecutarCarga" disabled="disabled" class="ribbon-button" onclick="EjecutarCarga();">
                                <span class="icon fa fa-cloud-upload"></span>
                            <span class="caption">Ejecutar carga</span>
                            </button>
                            <button id="BtnEliminarRegistro" disabled="disabled" class="ribbon-button" onclick="EliminarRegistro();">
                                <span class="icon fa fa-close"></span>
                            <span class="caption">Eliminar registro</span>
                            </button>
                            <button id="BtnExcel" disabled="disabled" class="ribbon-button" onclick="DescargaExcel();">
                                <span class="icon fa fa-file-excel-o"></span>
                                <span class="caption">Excel</span>
                            </button>
                            <span class="title">Exportación</span>
                        </div>

                        <div class="group">
                            <button id="BtnLimpiaPantalla" disabled="disabled" class="ribbon-button" onclick="LimpiarPantalla();">
                                <span class="icon fa fa-inbox"></span>
                                <span class="caption">Limpiar pantalla</span>
                            </button>
                            <span class="title">&nbsp;</span>
                        </div>

                    </div>
                </div>
            </nav>                
            <div id="DivGrid" style="margin-top:1%"></div>
        </div>
    </div>
    <!--Div Contenido-->
	<!-- Modal -->
    <div style="width: 32%;" class="offcanvas offcanvas-start fluentContenedorInterno" tabindex="-1" id="offcanvasCargaMasiva" aria-labelledby="offcanvasCargaMasivaLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title consultamovsico" id="offcanvasCargaMasivaLabel"><i class="fa fa-upload consultamovsico"></i> Carga masiva</h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="overflow-y: auto;">                  
            <div class="container-fluid">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio1">Movimientos de personal</label>
                      
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio2">Movimientos de nómina</label>                      
                      </div>
                </div>
                <div class="row" style="margin-top:10%">
                    <div class="mb-3">
                        <label for="formFileSm" class="form-label">Seleccione un archivo</label>
                        <input class="form-control form-control-sm" id="formFileSm" type="file" accept=".xlsx,.xls">
                    </div>
                </div>
                <div class="row" style="margin-top:10%">
                    <div class="col">
                        <span class="obligado">*</span>
                        <label for="tipomov">Identificador</label>
                        <div id="tipomov" class="hwdbo-combo"></div>
                    </div>
                </div>
                <div class="row" style="margin-top:15%">
                    <div class="col">
                        <center><button class="btn btn-primary consultamovs" onclick="DoSubirArchivo()"> Subir archivo</button></center>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- //Modal -->    
</body>
</html>
<script src="../System/Scripts/jqwidgets/globalization/globalize.js"></script>
<script src="../System/Scripts/jqwidgets/globalization/globalize.culture.es-MX.js"></script>
<script src="../System/Scripts/jqwidgets/jqxespaniol.js"></script>
<script src="../System/js/jqxgrid.filter.js"></script>
<script src="../System/js/jqxgrid.sort.js"></script>
<script src="../System/Scripts/JsEV.js"></script>
<script src="../System/js/hwdbo-utilidades.js"></script>
<script src="../System/js/hwdbo-CargaMasivaMovimientos.js?v=1.0.2"></script>
