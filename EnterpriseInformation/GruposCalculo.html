<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <!-- Font Awesome -->
    <link href="../System/Styles/font-awesome.min.css" rel="stylesheet" />
    <!-- JQuery -->
    <script src="../System/plugins/jquery/jquery-3.1.0.min.js"></script>
    <!-- Jqxwidgets -->
    <script src="../System/plugins/jqwidgets/jqx-all.js"></script>
    <script src="../System/plugins/jqwidgets/jqxcore.js"></script>
    <script src="../System/plugins/jqwidgets/jqxbuttons.js"></script>
    <link href="../System/plugins/jqwidgets/styles/jqx.base.css" rel="stylesheet" />
    <link href="../System/plugins/jqwidgets/styles/jqx.bootstrap.css" rel="stylesheet" />  
    <link href="../System/plugins/jqwidgets/styles/jqx.energyblue.css" rel="stylesheet" /> 
    <link href="../System/plugins/jqwidgets/styles/jqx.light.css" rel="stylesheet" />
    <link href="../System/plugins/jqwidgets/styles/jqx.fresh.css" rel="stylesheet" /> 
    <link href="../System/Styles/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
    <!-- Bootstrap -->
    <link href="../System/plugins/bootstrap-5.0.2-dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="../System/plugins/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <!-- HW -->
    <link href="../System/Styles/procesos_harweb.css" rel="stylesheet" />
    <link href="../System/Styles/loader.css" rel="stylesheet" />

    <link href="../assets/css/fluent.css" rel="stylesheet" />    
    <!-- Confirm -->
    <link href="../System/css/jquery-confirm.min.css" rel="stylesheet" />
    <script src="../System/js/jquery-confirm.min.js"></script>
    <!-- Excel -->
    <script src="../System/js/xlsx.core.min.js"></script>
    <script src="../System/js/xlsx.full.min.js"></script>
    <style>
        .espacio { margin-top: 2%; }
        .obligado { color: red; }
        label { font-weight: 550; margin:5px; }
        .negritas { font-weight: 550; }
        .form-row { width: 99%; }
        input[type="text"] {
            text-transform: uppercase;
        }
        #jqxtabs{ margin-top:-1.5%;margin-left:-1%; }
    </style>
</head>
<body>
    <!--Div Contenido-->
    <div id="divContenido">
        <div id="divTitulo">
            <div class="row">
                <div class="col-9">
                    <span id="spanTitulo">Grupos de Cálculo</span>
                </div>
                <div class="col-3 class-inicio" data-modulo="enterpriseinformation">
                    <!-- <i class="fa fa-bars" style="color:black"><span style="font-family: 'Trebuchet MS';font-size: 18px"> Información Empresarial</span></i> -->
                    <i class="fa fa-bars" style="color:#4BAAD5;margin-top: 4%;"><span class="casita"> Información Empresarial</span></i>
                </div>
            </div>
        </div>
        <!-- <div id="divContenedor" style="border: none" class="fluentContenedorInterno"> -->
            <div id="divContenedorInterno" style="border:none;height:91%" class="fluentContenedorInterno2">
                <div id="jqxtabs" style="margin:0%">
                    <ul>
                        <li>Consulta</li>
                    </ul>
                    <div>
                        <div class="container" id="divconsulta">
                            <div class="row espacio">
                                <div class="col-4 offset-1">
                                    <span class="obligado">*</span>
                                    <label for="idgrupoempresarial">Grupo empresarial</label>
                                    <div id="idgrupoempresarial" class="hwdbo-combo"></div>
                                </div>
                                <div class="col-2 offset-1">
                                    <button style="margin-top:15%" id="BtnBuscar" class="hwdbo-boton" onclick="Buscar();"><i class="fa fa-search"></i> Consultar</button>
                                </div>
                                <div class="col-2">
                                    <button style="margin-top:15%" id="BtnNuevo" class="hwdbo-boton" onclick="Nuevo();"><i class="fa fa-check-square-o"></i> Nuevo</button>
                                </div>                      
                            </div>
                        </div>
                        <div class="container-fluid">
                            <div class="row" style="margin-top:1.5%;width: 99%;">
                                <div class="col-md-12" id="DivGrid"></div>
                            </div>
                        </div>
                    </div>
                </div>     
            </div>
        <!-- </div> -->
    </div>
    <!--Div Contenido-->
	<!-- Modal -->  
    <div style="width:30%" class="offcanvas offcanvas-end fluentContenedorInterno" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title consultamovsico" id="offcanvasExampleLabel"><i class="fa fa-plus-circle consultamovsico"></i> Nuevo grupo empresarial</h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">                    
            <div class="row" style="margin-top:10%">
                <div class="col">
                    <span class="obligado">*</span>
                    <label for="nombregrupo">Nombre grupo de cálculo</label>
                    <input type="text"
                    class="form-control form-control-lg hwdbo-texto"
                    id="nombregrupo"
                    maxlength="50" />
                </div>                      
            </div>
            <div class="row" style="margin-top:10%">
                <div class="col">
                    <center><button class="btn btn-lg btn-primary consultamovs" onclick="NuevoGrupo();"> Crear</button></center>
                </div>
            </div>
        </div>
      </div>
      <div style="width:30%" class="offcanvas offcanvas-start fluentContenedorInterno" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasRazon" aria-labelledby="offcanvasRazonLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title consultamovsico" id="offcanvasRazonLabel"><i class="fa fa-plus-circle consultamovsico"></i> Agregar razón social</h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">  
            <div class="row" style="margin-top:1%">
                <div class="col">
                    <label for="nombregrupoinfo">Nombre grupo de cálculo</label>
                    <input type="text"
                    class="form-control form-control-lg hwdbo-texto"
                    id="nombregrupoinfo"
                    maxlength="50"
                    disabled="disabled" />
                </div>                      
            </div>                  
            <div class="row" style="margin-top:10%">
                <div class="col">
                    <span class="obligado">*</span>
                    <label for="ididtipoperiodo">Periodicidad</label>
                    <div id="ididtipoperiodo" class="hwdbo-combo"></div>
                </div>                      
            </div>
            <div class="row" style="margin-top:10%">
                <div class="col">
                    <span class="obligado">*</span>
                    <label for="idperfilcalendario">Perfil calendario</label>
                    <div id="idperfilcalendario" class="hwdbo-combo"></div>
                </div>                      
            </div>
            <div class="row" style="margin-top:10%">
                <div class="col">
                    <span class="obligado">*</span>
                    <label for="idrazonsocial">Razón social</label>
                    <div id="idrazonsocial" class="hwdbo-combo"></div>
                </div>                      
            </div>
            <div class="row" style="margin-top:15%">
                <div class="col">
                    <center><button class="btn btn-lg btn-primary consultamovs" onclick="GuardarRS();"> Guardar</button></center>
                </div>
            </div>
        </div>
      </div>      
    <!-- // Modal -->

    <!-- CARGADOR -->
    <div id="cargaPagina" class='loader__wrapper'>
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='numberfall__wrapper'>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
            <div class='numberfall'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>
    <div id="cargaPagina2" class='loader__wrapper' style="display:none">
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>
        <div class='number__wrapper'>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
            <div class='number'></div>
        </div>
        <div class='icon--computer'><i class="fa fa-desktop fa-5x"></i></div>
    </div>
    <!-- / CARGADOR -->   
</body>
