    <!--Div Contenido-->
    <div id="divContenido">

                <div class="col-9">
                    <span id="spanTitulo">Cierre y Apertura</span>
                </div>
                <div class="col-3 class-inicio" data-modulo="AdministracionNominas">
                    <i class="fa fa-bars fa-lg" style="color:#4BAAD5;margin-top: 5%;"><span class="casita"> Administración Nóminas</span></i>
                </div>
            </div>
        </div>
        <div id="divContenedorInterno" style="border:none;height:91%" class="fluentContenedorInterno2">

                <ul>
                    <li>Consulta</li>
                </ul>
                <div>
                    <div class="container-fluid" id="divconsulta">

                        </div>
                    </div>
                </div>
            </div>     
        </div>
    </div>
    <!--Div Contenido-->
	<!-- Modal -->  
    <div style="height: 95%;" class="offcanvas offcanvas-top" tabindex="-1" id="offcanvasValidacion" aria-labelledby="offcanvasValidacionLabel">
        <div class="offcanvas-header">
          <h4 class="offcanvas-title consultamovsico" id="offcanvasValidacionLabel"><i class="fa fa-check consultamovsico"></i> Resultado validación</h4>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" style="overflow-y: hidden;">                    
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button id="tabWarning" class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home" type="button" role="tab" aria-controls="pills-home" aria-selected="true">Warnings</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button id="tabStopper" class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile" type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Stoppers</button>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
            <div  class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                <div class="row" style="margin-top:1%">
                    <div class="col">
                        <div id="DivWarning"></div>
                    </div>
                </div>
            </div>
            <div  class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                <div class="row" style="margin-top:1%">
                    <div class="col">
                        <div id="DivStopper"></div>
                    </div>                            
                </div>
            </div>
            </div>
            <div class="row" style="margin-top:1%;text-align:center;">
                <div class="col">
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="offcanvas" aria-label="Close">Cerrar</button>
                </div>
            </div>

        </div>
    </div>
    <div style="width:30%" class="offcanvas offcanvas-start fluentContenedorInterno" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasApertura" aria-labelledby="offcanvasAperturaLabel">
    <div class="offcanvas-header">
        <h4 class="offcanvas-title consultamovsico" id="offcanvasAperturaLabel"><i class="fa fa-unlock consultamovsico"></i> Apertura de nómina</h4>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
    <div class="offcanvas-body">                    
        <div class="row" style="margin-top:1%">
            <div class="col">
                <span class="obligado">*</span>
                <label for="clasificacion">Clasificación de nómina</label>
                <div id="clasificacion" class="hwdbo-combo"></div>
            </div>                      
        </div>
        <div class="row" style="margin-top:10%">
            <div class="col">
                <span class="obligado">*</span>
                <label for="periodicidad">Perfil calendario</label>
                <div id="periodicidad" class="hwdbo-combo"></div>
            </div>                      
        </div>
        <div class="row" style="margin-top:10%">
            <div class="col">
                <span class="obligado">*</span>
                <label for="periodo">Periodo</label>
                <div id="periodo" class="hwdbo-combo"></div>
            </div>                      
        </div>
        <div class="row" style="margin-top:10%">
            <div class="col">
                <span class="obligado">*</span>
                <label for="perfil">Perfil de cálculo</label>
                <div id="perfil" class="hwdbo-combo"></div>
            </div>                      
        </div>
        <div class="row" style="margin-top:10%;display:none" id="DivNombreExtra">
            <div class="col"> 
                <div class="form-floating">
                    <input id="txtNombreNominaExtra" type="text" class="form-control" placeholder="nombre nomina" />
                    <label for="txtNombreNominaExtra"><span class="obligado">*</span> Nombre nómina extraordinaria</label>                   
                  </div>
            </div>                      
        </div>
        <div class="row" style="margin-top:15%">
            <div class="col">
                <center><button class="btn btn-lg btn-primary" onclick="Abrir()"> Aperturar</button></center>
            </div>
        </div>
    </div>
    </div>      
    <!-- // Modal -->

    <!-- CARGADOR -->
    <div id="cargaPagina" class='loader__wrapper'>
        <div class='icon__container'>
            <i class='fa fa-cloud'></i>
        </div>

            <div class='number'></div>
            <div class='number'></div>
